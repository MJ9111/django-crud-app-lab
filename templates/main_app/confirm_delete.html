<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this maintenance record?</h1>
    <p>{{ maintenance }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'maintenance_detail' maintenance.id %}">Cancel</a>
    </form>
</body>
</html>
